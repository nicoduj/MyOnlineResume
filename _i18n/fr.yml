about:
  About: A propos de moi
  Text : Still a Developer in my head, I have a solid experience in team management focused on software building for business needs. After near 15 years of a great experience in a PME, and more than 2 years as a Software Architect for an insurance company, I am ready for new challenges !
  Job1 : Architecte Logiciel
  Job2 : Développeur
  JobSearchSummary : ouvert à toute opportunité de construction applicative en équipe ! 
  Birthday : Date de naissance
  Website : Site Web
  Phone : Téléphone
  City : Ville
  Age : Age
  Degree : Niveau d'études
  Email : Email
  Availability: Disponibilité
  JobSearch : J'aime construire. Lorsque j'étais enfant, mes jouets préférés étaient les légos (et le sont toujours ...). Dans mes expériences, de petits projets à de très gros, avec ou sans dimension managériale, ce qui m'a le plus animé est cette envie de construire, pièce par pièce, avec un plan bien construit, une nouvelle brique logicielle et voir qu'elle répond aux besoins d'utilisateurs. J'aimerai réellement me concentrer maintenant dans la construction d'applicatifs au service de besoins métiers.


facts:
  Facts: Faits
  Text: Au cours des 17 dernières années, ayant eu la chance de jouer sur les deux tableaux - en tant que fournisseur ou en tant que client - j'ai participé à plus de 10 projets majeurs, pour 4 pays différents (France, Belgique, Maroc, Brésil), et dirigé une équipe allant jusqu'à 17 personnes. Du développement, de l'architecture logicielle, au CTO et à ce que j'appelle la gestion "soft" d'équipe, j'ai toujours mis mes connaissances et mes efforts en équipe pour construire et intégrer des logiciels pour les grandes banques et assurances.
  TeamSize: Taille d'équipe 
  MajorProjects: Projets majeurs
  Experience: Années d'expérience
